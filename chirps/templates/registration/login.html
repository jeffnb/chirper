<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In to Chirper</title>
</head>
<body>
    <h1>Log In To Chirper</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <input type="submit" name="submit" value="Log In!">
    </form>
</body>
</html>
